services:
  # PostgreSQL with logical decoding enabled
  postgres:
    # image: postgres:17.5-bullseye
    image: postgres:17
    container_name: dbz-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbz_db
      # Enable logical decoding and set max connections for replication
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    volumes:
      - pg_data_cdc:/var/lib/postgresql/data
    networks:
      - debezium-network

  # Kafka
  # kafka:
  #   image: apache/kafka:4.1.1
  #   container_name: kafka-dbz
  #   ports:
  #     - "9092:9092"
  #   environment:
  #     KAFKA_NODE_ID: 1
